<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1Gqv9iE5x7V6tbtF5p3p6w5"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Store</a>
      </div>
    </nav>

    <main class="container py-4">
      <h1 class="mb-4">Products</h1>

      <!-- If using Django context: products = [{name, price, image_url, description}] -->
      <div class="row g-4">
        {% for product in products %}
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            {% if product.image_url %}
            <img
              src="{{ product.image_url }}"
              class="card-img-top"
              alt="{{ product.name }}"
            />
            {% else %}
            <svg
              class="bd-placeholder-img card-img-top"
              width="100%"
              height="180"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>{{ product.name }}</title>
              <rect width="100%" height="100%" fill="#e9ecef"></rect>
              <text
                x="50%"
                y="50%"
                fill="#6c757d"
                dy=".3em"
                text-anchor="middle"
              >
                No Image
              </text>
            </svg>
            {% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text text-muted mb-2">
                {{ product.description|default:"No description available." }}
              </p>
              <div
                class="mt-auto d-flex justify-content-between align-items-center"
              >
                <span class="fw-semibold">${{ product.price }}</span>
                <a
                  href="{% url 'products:detail' product.id %}"
                  class="btn btn-primary btn-sm"
                  >View</a
                >
              </div>
            </div>
          </div>
        </div>
        {% empty %}
        <div class="col-12">
          <div class="alert alert-info">No products available.</div>
        </div>
        {% endfor %}
      </div>
    </main>

    <footer class="container py-4">
      <p class="text-muted mb-0">Â© {{ year|default:2025 }} Store</p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-9NDL8l6rQjY0kG3s5EwP4pNQvE0yQ0j7l8f5mI8c9oA1qYj6tK9HqJrXJ4v8Nw8p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
