<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Store</a>
      </div>
    </nav>

    <main class="container py-4">
      <h1 class="mb-4">Products</h1>

      <div class="row g-4">
        <!-- Product 1 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <img
              src="https://picsum.photos/seed/keyboard/600/400"
              class="card-img-top"
              alt="Mechanical Keyboard"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Mechanical Keyboard</h5>
              <p class="card-text text-muted mb-2">
                Compact 75% layout with hot-swappable switches.
              </p>
              <div
                class="mt-auto d-flex justify-content-between align-items-center"
              >
                <span class="fw-semibold">$89.99</span>
                <a href="#" class="btn btn-primary btn-sm">View</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <img
              src="https://picsum.photos/seed/headphones/600/400"
              class="card-img-top"
              alt="Wireless Headphones"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Wireless Headphones</h5>
              <p class="card-text text-muted mb-2">
                Noise-canceling over-ear headphones with 30h battery.
              </p>
              <div
                class="mt-auto d-flex justify-content-between align-items-center"
              >
                <span class="fw-semibold">$129.00</span>
                <a href="#" class="btn btn-primary btn-sm">View</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Product 3 (no image) -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <img
              src="https://picsum.photos/seed/usb-c/600/400"
              class="card-img-top"
              alt="USB-C Charger"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">USB-C Charger</h5>
              <p class="card-text text-muted mb-2">
                65W GaN fast charger with dual ports.
              </p>
              <div
                class="mt-auto d-flex justify-content-between align-items-center"
              >
                <span class="fw-semibold">$39.50</span>
                <a href="#" class="btn btn-primary btn-sm">View</a>
              </div>
            </div>
          </div>
        </div>

        <!-- No products example (commented out) -->
        <!-- <div class="col-12">
                    <div class="alert alert-info">No products available.</div>
                </div> -->
      </div>
    </main>

    <footer class="container py-4">
      <p class="text-muted mb-0">Â© 2025 Store</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
