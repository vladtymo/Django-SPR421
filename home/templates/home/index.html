{% extends "layout.html" %} {% block content %}
<h1 class="mb-4">Products</h1>

<div class="row g-4">
  {% for p in products %}
  <!-- Product 1 -->
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <img
        src="{% if p.image %}{{ p.image.url }}{% elif p.image_url %}{{ p.image_url }}{% else %}https://png.pngtree.com/png-vector/20221125/ourmid/pngtree-no-image-available-icon-flatvector-illustration-picture-coming-creative-vector-png-image_40968940.jpg{% endif %}"
        class="card-img-top"
        alt="{{ p.name }}"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text text-muted mb-2">{{ p.description }}</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <span class="fw-semibold">${{ p.price }}</span>
          <div>
            {% if p.id in fav_ids %}
            <a
              href="/favorites/remove/{{p.id}}/index"
              class="btn btn-outline-success btn-sm"
              >Unfavorite</a
            >
            {% else %}
             <a
              href="/favorites/add/{{p.id}}/index"
              class="btn btn-success btn-sm"
              >Favorite</a
            >
            {% endif %}
            <a
              href="{% url 'product_detail' p.id %}"
              class="btn btn-primary btn-sm"
              >View</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">
    <div class="alert alert-info">No products available.</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
